<link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">


{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Welcom back {{ user.first_name }} !</h1>
</div>

<div  class="d-flex justify-content-around p-2">
    <div class="nav" id="menu">
        <ul>
            <li>
                <a href="/dashboard" style="background-color: blue; color: gold;">HOME</a>
            </li>
            <li><a href="#">History</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/employeeEnter">Employee</a></li>
        </ul>
    </div>
    
    <div class="d-flex align-items-start flex-column">
        <div class="p-2">
            <h1 class="bd-title mb-0" id="content">{{ user.first_name }}'s HomePage</h1>
        </div>
    
        <div class="d-flex justify-content-around p-2">
            <div class="col-8 p-4" id="account_box" >
                <h2>Account:</h2>
                <h4>Your Balance: {{user.amount}}</h4>
            </div>
            
            <div class="d-flex align-items-start flex-column col-8 p-4">
                <form action="/charged" method="post" class="col-4 p-4">
                    <h2 class="text-success">Charged:</h2>

                    <div class="form-group">
                        <label for="balance">Balance:</label>
                        <input type="text" name="balance" class="form-control" value="{{user.amount}}" id="account_box">
                    </div>
                    <div class="form-group">
                        <label for="charged">Charged:</label>
                        <input type="text" name="charged" class="form-control" id="charge_box">
                    </div>
                    
                    <input type="submit" value="Charged" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
